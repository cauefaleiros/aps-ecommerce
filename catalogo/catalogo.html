<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- fazer a estilização correta -->

        <header class="sticky">
            <div class="navbar">
                <div class="logo"><h1>taverna</h1></div>
                <div class="header--icons">
                    <a href=""><i class='bx bxs-user-circle icon'></i></a>
                    <a href=""><i class='bx bxs-heart icon heart'></i></a>
                    <a href=""><i class='bx bx-cart icon'></i></a>
                </div>
            </div>
            <hr>
            <nav>
                <div class="header--content">
                    <ul>
                        <a class="content" href="#"><li>Nintendo</li></a>
                        <a class="content" href="#"><li>Xbox</li></a>
                        <a class="content" href="#"><li>Playstation</li></a>
                        <a class="content" href="#"><li>Acessórios</li></a>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid row conteudo">
            <div class="container col-12 my-4 row">
                <span class="col-5"></span>
                <h5 class="col-1">Pesquisar</h5>
                <input id="barra_pesquisa" class="form-control-sm col-6" type="search" placeholder="Faça sua busca aqui">
            </div>

            <div id="opcoes_filtragem" class="container col-3 bg-light border border-success">
                <h4 class="my-3">Ordenar</h4>
                <div class="row my-3">
                    <button id="ordenarCrescente" class="btn btn-success col-5 mx-2">barato → caro</button>
                    <button id="ordenarDecrescente" class="btn btn-success col-5 mx-1">caro → barato</button>
                </div>

                <h4 class="my-3">Filtros</h4>
                <div class="row">
                    <h6>Filtrar entre preços</h6>

                    <input id="inputMin" type="range" class="min" min="0" max="4500" value="0" step="10">
                    <input id="inputMax" type="range" class="max" min="0" max="4500" value="4500" step="10">
                    <div class="row">
                        <p id="txtInputMin" class="col">0</p>
                        <p id="txtInputMax" class="col">4500</p>
                    </div>
                </div>
                <div class="">
                    <h6>Filtrar por categorias</h6>

                    <div class="col-12">
                        <input id="cbTagXbox" type="checkbox" value="xbox">
                        <label for="cbTagXbox">Xbox</label>
                    </div>

                    <div class="col-12">
                        <input type="checkbox" id="cbTagPlayStation" value="playstation">
                        <label for="cbTagPlayStation">PlayStation</label>
                    </div>

                    <div class="col-12">
                        <input type="checkbox" id="cbTagNintendo" value="nintendo">
                        <label for="cbTagNintendo">Nintendo</label>
                    </div>

                    <div class="col-12">
                        <input type="checkbox" id="cbTagConsoles" value="console">
                        <label for="cbTagConsoles">Consoles</label>
                    </div>

                    <div class="col-12">
                        <input type="checkbox" id="cbTagControles" value="controle">
                        <label for="cbTagControles">Controles</label>
                    </div>
                </div>

                <button id="btnFiltrar" class="btn btn-success col-12 my-2">Filtrar</button>
            </div>

            <div class="container col-9">
                <div class="container bg-success text-light text-center" style="height: 25px">
                    <p id="label_resultados">Nenhum resultado encontrado</p>
                </div>

                <div id="catalogo" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/listaProdutos.js"></script>
        <script src="../js/catalogo/desenhar.js"></script>
        <script src="../js/catalogo/elementsInclude.js"></script>
        <script src="../js/catalogo/filtro.js"></script>
    </body>
</html>
